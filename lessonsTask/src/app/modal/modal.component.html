<div class="container">
    <div mat-dialog-content>
        <div class="row">
            <mat-form-field>
                <mat-label>Topic</mat-label>
                <input matInput [(ngModel)]="data.topic">
              </mat-form-field>
        </div>
          <div class="row">
            <mat-form-field>
                <mat-label>Data</mat-label>
                <input matInput [(ngModel)]="data.date">
              </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field>
                <mat-label>Lecturer</mat-label>
                <input matInput [(ngModel)]="data.lecturer">
              </mat-form-field>
          </div>
          <div class="row">
            <mat-dialog-actions>
                <button class="btn btn-secondary shadow-lg p-3 mb-5 rounded" mat-button [mat-dialog-close]="data" >Add lesson</button>
            </mat-dialog-actions>
          </div>
    </div>
</div>
