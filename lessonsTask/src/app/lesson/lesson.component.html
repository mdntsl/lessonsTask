<div class='container'>
    <div class="row justify-content-center">
        <button class="btn btn-secondary shadow-lg p-3 mb-5 rounded" mat-raised-button (click)="openModule()"><strong> Add Lesson </strong></button>
    </div>
    <div class="row justify-content-center">
      <div *ngIf="lessonsList.length < 1">
        <h1  class=" text-center font-italic">Add your lessons, please</h1>
      </div>
      <table *ngIf="lessonsList.length > 0" class="table table-striped table-secondary">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Topic</th>
                            <th scope="col">Date</th>
                            <th scope="col">Lecturer</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of lessonsList,let  i = index" >
                                <td  *ngIf="item.editMode" scope="row" > {{i+1}} </td>
                                <td  *ngIf="item.editMode"><input matInput [(ngModel)]="item.topic" >  </td>
                                <td *ngIf="item.editMode"><input matInput [(ngModel)]="item.date"  >   </td>
                                <td *ngIf="item.editMode"><input matInput [(ngModel)]="item.lecturer" >  </td>
                                <td *ngIf="item.editMode">
                                    <button class="btn btn-secondary" (click) = "saveChanger(i)" >Save</button>
                                    <button class="btn btn-secondary" (click) = "lessonsList.splice(i,1)" >Delete</button>
                                </td>
                                <td *ngIf="!item.editMode" scope="row"> {{i+1}} </td>
                                <td *ngIf="!item.editMode">{{item.topic}} </td>
                                <td *ngIf="!item.editMode">{{item.date}}   </td>
                                <td *ngIf="!item.editMode">{{item.lecturer}} </td>
                                <td *ngIf="!item.editMode">
                                    <button class="btn btn-secondary" (click) = "editChanger(i)" >Edit</button>
                                    <button class="btn btn-secondary" (click) = "lessonsList.splice(i,1)" >Delete</button>
                                </td>
                          </tr>
      </table>
    </div>

</div>
